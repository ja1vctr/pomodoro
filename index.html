<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- codificação dos caracteres -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Pomodoro</h1>
        <p>Gerenciando seu tempo de forma mágica!</p>
      </div>
      <div>
        <img src="icons/Icon-san.svg" alt="" />
        <img src="icons/Icon-github.svg" alt="" />
        <img src="icons/Icon-language.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="pomodoro">
        <div class="cronometro" id="cronometro">00:00:00</div>
        <div class="section-button">
          <div class="button">
            <button id="button-start">start</button>
          </div>
          <div class="button">
            <button id="button-pause">pause</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
